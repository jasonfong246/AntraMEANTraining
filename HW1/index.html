<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Shashwath">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <div class="name-fields">
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="info-fields">
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile No.">
            </div>
            <div class="info-fields">
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="password-fields">
                <input type="password" id="password" name="password" placeholder="Password" >
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="agreement">
                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree" >
                    <label for="agree"> <strong>I Agree</strong> </label>
                </div>
                <p>By clicking <span class="register icon">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out
                    by this site, including our Cookie Use.</p>
            </div>
            <div class="buttons">
                <button type="submit" class="register">Register</button>
                <button type="button" class="signin">Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
