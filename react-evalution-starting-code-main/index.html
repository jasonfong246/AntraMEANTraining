<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping Cart</title>
</head>
<body>
  <div id="app">
    <div class="inventory-container">
      <h1>Inventory</h1>
      <div class="inventory-item">
        <box>Apple</box>
        <button id="upButton-1" data-id="1">+</button>
        <span id="counter-1">0</span>
        <button id="downButton-1" data-id="1">-</button>
      </div>
      <li></li>
      <div class="inventory-item">
        <box>Peach</box>
        <button id="upButton-2" data-id="2">+</button>
        <span id="counter-2">0</span>
        <button id="downButton-2" data-id="2">-</button>
      </div>
      <button id="addToCartButton">Add to Cart</button>
      <ul id="inventoryList"></ul>
    </div>
    <div class="cart-container">
      <h1>Shopping Cart</h1>
      <div class="cart-wrapper">
        <ul id="cartList"></ul>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
